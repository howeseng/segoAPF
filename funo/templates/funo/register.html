{% load static %}
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'funo/img/apple-icon.png' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>APF Price Forecast</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link href="{% static 'funo/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'funo/css/main.css' %}" rel="stylesheet" />
    <link href="{% static 'funo/css/light-bootstrap-dashboard.css' %}" rel="stylesheet" />
</head>

<body>
<div class="row">

    <div class="col-md-12" style="background-color: #F8F8F8;">
      <div class ="row">
        <div class="col-md-12">
        <a href="{% url 'home' %}"> <img src="{% static 'funo/img/green_logo.png' %}" style="width:200px; padding:40px; position:absolute;"></a>
        <a href="{% url 'home' %}"><h5 style="float:right; padding:90px;"> < back to home</h5></a>
        </div>s
      </div>
      <div class="form">
        <h2 style="text-align: center; font-weight: 900;">Sign Up</h2>
                                                
          <div id="signup">   
            <h3 style="text-align: center;">Sign Up for Free</h3>
                                                    
            {% for message in messages %}
            <p id="messages" class="message-out">{{message}}</p>
            {% endfor %}

            <div class="row contact-form">
              <div class="col-md-12 col-sm-12">                      
                <form method="POST" enctype="multipart/form-data">
                  {% csrf_token %}

                  <div class="col-md-12">
                    <div class="styled-input styled-input-wide wide">
                      {{form.username}}
                      <label>Username</label>
                    </div>
                  </div>

                <div class="col-md-12">
                    <div class="styled-input styled-input-wide wide">
                      {{form.company}}
                      <label>Company</label>
                    </div>
                  </div>


                  <div class="col-md-12">
                    <div class="styled-input styled-input-wide wide">
                      {{form.email}}
                      <label>Email Address<span class="req">*</span></label>
                    </div>
                  </div>

                  <div class="col-md-12">
                    <div class="styled-input styled-input-wide wide">
                      {{form.password1}}
                      <label>Set A Password<span class="req">*</span></label>
                    </div>
                  </div>

                  <div class="col-md-12">
                    <div class="styled-input styled-input-wide wide">
                      {{form.password2}}
                      <label>Confirmation Password<span class="req">*</span></label>
                    </div>
                  </div>

                  {{form.errors}}
                              
                  <button type="submit" class="button button-block">SIGN UP</button>
                            
                </form>

          </div>
                          
          <p class="message-out" style="width:100%; padding-top:30px;">Already have an account?<a href="{% url 'login' %}">Login</a></p>
                                                  
                  </div> <!-- /form -->
                </div>
              </div>
            </div>
          </div>

            

    
</body>
<!--   Core JS Files   -->

<!-- Light Bootstrap Dashboard DEMO methods, don't include it in your project! -->
<script src="{% static 'funo/js/demo.js' %}"></script>
<script type="text/javascript">
 $('.form').find('input, textarea').on('keyup blur focus', function (e) {
  
  var $this = $(this),
      label = $this.prev('label');

    if (e.type === 'keyup') {
      if ($this.val() === '') {
          label.removeClass('active highlight');
        } else {
          label.addClass('active highlight');
        }
    } else if (e.type === 'blur') {
      if( $this.val() === '' ) {
        label.removeClass('active highlight'); 
      } else {
        label.removeClass('highlight');   
      }   
    } else if (e.type === 'focus') {
      
      if( $this.val() === '' ) {
        label.removeClass('highlight'); 
      } 
      else if( $this.val() !== '' ) {
        label.addClass('highlight');
      }
    }

});

$('.tab a').on('click', function (e) {
  
  e.preventDefault();
  
  $(this).parent().addClass('active');
  $(this).parent().siblings().removeClass('active');
  
  target = $(this).attr('href');

  $('.tab-content > div').not(target).hide();
  
  $(target).fadeIn(600);
  
});
</script>
</html>
