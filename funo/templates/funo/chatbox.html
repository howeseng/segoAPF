{% load static %}

  <!----------- Chat Box ---------->
  <div id="body"> 
                          
    <div id="chat-circle" class="btn btn-raised">
        <div id="chat-overlay"></div>
            <i class="nc-icon nc-chat-round icon"></i>
    </div>
  
      <div class="chat-box">
        <div class="chat-box-header">
          Chat with Us!
          <span class="chat-box-toggle"><i class="nc-icon nc-simple-remove" style="color:white;"></i></span>
        </div>
        <div class="chat-box-body">
          <div class="chat-box-overlay">   
          </div>
          <div class="chat-logs">
           
          </div><!--chat-log -->
        </div>
        <div class="chat-input">      
          <form>
            <input type="text" id="chat-input" placeholder="Send a message..."/>
          <button type="submit" class="chat-submit" id="chat-submit"><i class="nc-icon nc-send"></i></button>
          </form>      
        </div>
      </div>
</div>
<!----------- END  Chat Box ---------->
